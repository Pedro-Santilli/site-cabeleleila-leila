<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Agendamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
</head>
<body>
    <h1>Editar Agendamento</h1>
    {% set mensagens = get_flashed_messages(with_categories=True) %}
        {% if mensagens %}
            <div>
                {% for categoria, msg in mensagens %}
                    {% if categoria == 'editar' %}
                        <p>{{ msg }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <form action="{{ url_for('admin.editar_admin') }}" method="POST">
            <input type="hidden" name="usuario" value="{{ row['usuario'] }}"/>
            <input type="hidden" name="data_antiga" value="{{ row['data'] }}"/>
            <input type="hidden" name="horario_antigo" value="{{ row['horario'] }}"/>
            
            <div class="form-group">
                <label for="nova_data">Nova Data:</label>
                <input type="date" class="form-control" id="nova_data" name="nova_data" value="{{ row['data'] }}" required/>
            </div>
            
            <div class="form-group">
                <label for="novo_horario">Novo Horário:</label>
                <input type="time" class="form-control" id="novo_horario" name="novo_horario" value="{{ row['horario'] }}" required/>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
    <a href="/ver-agendamentos-admin">Voltar</a>
    
</body>
</html>
