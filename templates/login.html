<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>
    <div class="header">
        <h1>Cabeleleila Leila</h1>
        <h2>Salão de Beleiza</h2>
    </div>
    
    <div class="login-container">
        <h2>Login</h2>
        {% set mensagens = get_flashed_messages(with_categories=True) %}
        {% if mensagens %}
            <div>
                {% for categoria, msg in mensagens %}
                    {% if categoria == 'login' %}
                        <p>{{ msg }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <form action="/" method="POST">
            <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <input type="submit" value="Entrar">
        </form>
        <div class="cadastro" method="POST">
            <a href="cadastro">Não tem uma conta ainda ?</a>
        </div>
    </div>

</body>
</html>
