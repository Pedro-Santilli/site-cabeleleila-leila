<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
    <div class="header">
        <h1>Cabeleleila Leila</h1>
        <h2>Salão de Beleiza</h2>
    </div>
    
    <div class="login-container">
        <h2>Cadastro</h2>
        {% set mensagens = get_flashed_messages(with_categories=True) %}
            {% if mensagens %}
                <div>
                    {% for categoria, msg in mensagens %}
                        {% if categoria == 'cadastro' %}
                            <p>{{ msg }}</p>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
        <form action="/cadastro" method="POST">
            <input type="text" id="usuario" name="usuario" placeholder="Nome de Usuário" required>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <input type="submit" value="Cadastrar">
        </form>
        
        <div class="cadastro">
            <a href="/">Já tem uma conta? Faça login</a>
        </div>
    </div>

</body>
</html>
